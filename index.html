<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-[#cc8899]">
    <div class="w-full max-w-md bg-white rounded-[2.5rem] p-14 flex flex-col items-center">
        <h2 class="text-[45px] font-bold tracking-tight mb-8 font-sans">LOGIN</h2>
        <div class="w-full">
            <h4 class="text-sm font-medium mb-2 ml-2">Email or Username</h4>
            <input class="w-full h-10 px-4 mb-5 bg-blue-50 rounded-full font-medium" type="text" placeholder="Email">
            <h4 class="text-sm font-medium mb-2 ml-2">Password</h4>
            <input class="w-full h-10 px-4 mb-5 bg-blue-50 rounded-full font-medium" type="password" placeholder="Password">
            <h5 class="text-base mb-5 ml-2">
                Don't have an account? 
                <a href="./signup.html" class="text-blue-600 underline">SignUp</a>
            </h5>
            <button class="w-full h-12 bg-blue-700 text-white text-lg rounded-full hover:cursor-pointer">
                Login
            </button>
        </div>
    </div>
</body>
</html>
